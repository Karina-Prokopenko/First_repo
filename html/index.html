<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Визитка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            background-size: cover;
            background-position: center;
        }

        .card-container {
            width: 400px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s;
        }

        .card-container:hover {
            transform: rotateY(180deg);
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .card.front {
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .card.back {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1, h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card front">
            <h1>Карина</h1>
            <h2>Прокопенко</h2>
            <p>тел: +7 (929) 403-88-28</p>
        </div>
        <div class="card back">
            <h1>Надёжность</h1>
            <p>мы за то, чтобы у вас всегда стоял и непадал! <br> PS: сайт, а вы про что подумали? </p>
        </div>
    </div>
</body>
</html>
